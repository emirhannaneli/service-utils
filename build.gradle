plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
    id 'maven-publish'
}

group = 'net.lubble'
version = '1.11.15'

publishing {
    repositories {
        maven {
            name = "Emirman"
            def releasesRepoUrl = "https://repo.emirman.dev/repository/maven-releases/"
            def snapshotsRepoUrl = "https://repo.emirman.dev/repository/maven-snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = System.getenv("REPO_USER") as String
                password = System.getenv("REPO_KEY") as String
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)

            artifact kotlinSourcesJar
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.yaml:snakeyaml:2.2'
    implementation 'com.auth0:java-jwt:4.4.0'
    implementation 'joda-time:joda-time:2.12.7'
    implementation 'org.aspectj:aspectjrt:1.9.22'
    implementation 'org.aspectj:aspectjweaver:1.9.22'
    implementation 'com.google.api-client:google-api-client:2.4.1'
    compileOnly 'io.projectreactor:reactor-core:3.6.5'
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.17.0'
    compileOnly 'org.springframework.boot:spring-boot-starter-data-mongodb:3.2.5'
    compileOnly 'org.springframework.data:spring-data-jpa:3.2.5'
    compileOnly 'org.springframework.boot:spring-boot-starter-security:3.2.5'
    compileOnly 'org.springframework.boot:spring-boot-starter-web:3.2.5'
    compileOnly 'org.springframework.data:spring-data-commons:3.2.5'
    compileOnly 'jakarta.validation:jakarta.validation-api:3.0.2'
    compileOnly 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation "org.jetbrains.kotlin:kotlin-script-runtime:1.9.23"
}


