plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'maven-publish'
}

group = 'net.lubble'
version = '1.5.0-SNAPSHOT'

publishing {
    repositories {
        maven {
            name = "Emirman"
            def releasesRepoUrl = "https://repo.emirman.dev/repository/maven-releases/"
            def snapshotsRepoUrl = "https://repo.emirman.dev/repository/maven-snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = System.getenv("REPO_USER")
                password = System.getenv("REPO_KEY")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.auth0:java-jwt:4.4.0'
    implementation 'joda-time:joda-time:2.12.5'
    implementation 'com.google.api-client:google-api-client:2.2.0'
    compileOnly 'org.springframework.boot:spring-boot-starter-rsocket:3.1.5'
    compileOnly 'io.projectreactor:reactor-core:3.5.11'
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.15.3'
    compileOnly 'org.springframework.boot:spring-boot-starter-data-mongodb:3.1.5'
    compileOnly 'org.springframework.data:spring-data-jpa:3.1.5'
    compileOnly 'org.springframework.boot:spring-boot-starter-security:3.1.5'
    compileOnly 'org.springframework.boot:spring-boot-starter-web:3.1.5'
    compileOnly 'org.springframework.data:spring-data-commons:3.1.5'
    compileOnly 'jakarta.validation:jakarta.validation-api:3.0.2'
    compileOnly 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'org.yaml:snakeyaml:2.0'
}
